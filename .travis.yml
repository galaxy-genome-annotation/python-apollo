language: python
os: linux

python:
  - '3.6'

jobs:
  include:
    - stage: lint
      install:
        - pip install -U pip flake8
      script:
        - flake8 apollo --ignore=E501,W503 --exclude=arrow/commands/,scripts/

    - stage: deploy
      install: skip
      script: echo "Deploying to Pypi"
      deploy:
        provider: pypi
        username: erasche
        password:
          secure: 
        on:
          tags: true
          distributions: "sdist bdist_wheel"
          repo: galaxy-genome-annotation/python-apollo

install:
  - pip install -U pip setuptools nose

script:
  - python setup.py install
  - export ARROW_GLOBAL_CONFIG_PATH=`pwd`/test-data/arrow.yml
  - ./bootstrap_apollo.sh
  - python setup.py nosetests

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/dd56606ea08bece475e7
    on_success: change
    on_failure: always
    on_start: never

stages:
  - lint
  - test
  - deploy
